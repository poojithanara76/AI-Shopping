<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Parking Finder</title>
    </head>
    <body>
        <div class="container">
            <div class="search-section">
                <span class="search-label">Search</span>
            </div>
            <span class="nearby-parking-label">Parking Nearby</span>
            <div class="user-greeting-section">
                <span class="user-greeting">Good Morning, Michael</span>
                <span class="app-description">Find the best place to park</span>
            </div>
            <div class="parking-option">
                <span class="parking-name">Freeway Park Garage</span>
                <div class="parking-details">
                    <span class="parking-address">1301 Hubbell Pl, Seattle</span>
                    <span class="parking-price">$10/hr</span>
                </div>
            </div>
            <div class="parking-option">
                <span class="parking-name">WSCC Main Garage</span>
                <div class="parking-details">
                    <span class="parking-address">705 Pike St, Seattle</span>
                </div>
            </div>
        </div>
    </body>
</html>
