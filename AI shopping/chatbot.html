<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Shopping Chatbot</title>
    <style>
        #chatbox {
            width: 100;
            height: 40px;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: scroll;
            text-align: center;
        }
        #userInput {
            width: 100;
        }
    </style>
</head>
<body>
    <h1>AI Shopping Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
</body>
</html>
