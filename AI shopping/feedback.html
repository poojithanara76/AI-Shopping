

<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>Feedback</title>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.3/dist/apexcharts.min.js"></script>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-image:linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
            ),
             url('images/home.png');
        }
		h1 {
			text-align: center;
			color: yellowgreen;
			text-shadow: 2px 2px 4px #ef0e0e;
			margin-top: 50px;
			font-size: 3.5rem;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		.form h2 {
			margin-bottom: 20px;
			color:rgb(183, 255, 0);
			text-shadow: 2px 2px 4px #ef0e0e;
			font-size: 2rem;
		}
		.form input[type="text"], .form textarea {
			width: 300px;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}
		.form input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}
		.feedback {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.feedback h2 {
			margin-bottom: 20px;
			color: yellowgreen;
			text-shadow: 2px 2px 4px #ef0e0e;
			font-size: 2rem;
		}
		.feedback .chart {
			width: 600px;
			height: 400px;
			margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            font-size: medium;
            color: aqua;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Feedback</h1>
		<div class="form">
			<h2>Give Feedback</h2>
			<form>
				<input type="text" placeholder="Name" required>
				<input type="text" placeholder="Product" required>
				<textarea placeholder="Feedback" required></textarea>
				<label for="rating">Rating:</label>
				<input type="number" id="rating" name="rating" min="1" max="5" required>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="feedback">
			<h2>See Feedback</h2>
			<div class="chart"></div>
		</div>
	</div>

	<script>
		// Sample data
		const feedbackData = [
			{
				name: "John",
				product: "Shoes",
				feedback: "Great shoes, very comfortable!",
				rating: 4
			},
			{
				name: "Jane",
				product: "T-Shirt",
				feedback: "The fabric is very soft and the fit is perfect.",
				rating: 5
			},
			{
				name: "Bob",
				product: "Headphones",
				feedback: "The sound quality is amazing!",
				rating: 4
			},
			{
				name: "Alice",
				product: "Laptop",
				feedback: "The laptop is very fast and the battery life is great.",
				rating: 5
			},
			{
				name: "Tom",
				product: "Smartphone",
				feedback: "The camera is excellent and the phone is very easy to use.",
				rating: 4
			},
			{
				name: "Sara",
				product: "Watch",
				feedback: "The watch looks great and the features are very useful.",
				rating: 3
			}
		];

		// Function to display feedback as a table
		function displayFeedbackTable() {
			let table = "<table><tr><th>Name</th><th>Product</th><th>Feedback</th><th>Rating</th></tr>";
			for (let i = 0; i < feedbackData.length; i++) {
				table += "<tr><td>" + feedbackData[i].name + "</td><td>" + feedbackData[i].product + "</td><td>" + feedbackData[i].feedback + "</td><td>" + feedbackData[i].rating + "</td></tr>";
			}
			table += "</table>";
			document.querySelector(".feedback .chart").innerHTML = table;
		}

		// Function to display feedback as a pie chart
		function displayFeedbackPieChart() {
			let ratings = [0, 0, 0, 0, 0];
			for (let i = 0; i < feedbackData.length; i++) {
				ratings[feedbackData[i].rating - 1]++;
			}
			let chart = new ApexCharts(document.querySelector(".feedback .chart"), {
				series: ratings,
				chart: {
					type: 'pie',
				},
				labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars']
			});
			chart.render();
		}

		// Function to display feedback as a bar graph
		function displayFeedbackBarGraph() {
			let ratings = [0, 0, 0, 0, 0];
			for (let i = 0; i < feedbackData.length; i++) {
				ratings[feedbackData[i].rating - 1]++;
			}
			let chart = new ApexCharts(document.querySelector(".feedback .chart"), {
				series: [{
					data: ratings
				}],
				chart: {
					type: 'bar',
					height: 350
				},
				plotOptions: {
					bar: {
						horizontal: false,
						columnWidth: '55%',
						endingShape: 'rounded'
					},
				},
				dataLabels: {
					enabled: false
				},
				xaxis: {
					categories: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
				},
				yaxis: {
					title: {
						text: 'Number of Ratings'
					}
				},
				fill: {
					type: 'gradient',
					gradient: {
						shade: 'light',
						type: "vertical",
						shadeIntensity: 0.25,
						gradientToColors: undefined,
						inverseColors: true,
						opacityFrom: 0.85,
						opacityTo: 0.85,
						stops: [50, 0, 100]
					},
				}
			});
			chart.render();
		}

		// Event listener for form submission
		document.querySelector(".form form").addEventListener("submit", function(event) {
			event.preventDefault();
			let name = event.target[0].value;
			let product = event.target[1].value;
			let feedback = event.target[2].value;
			let rating = event.target[3].value;
			feedbackData.push({
				name: name,
				product: product,
				feedback: feedback,
				rating: rating
			});
			event.target.reset();
			displayFeedbackTable();
		});

		// Event listener for chart type selection
		document.querySelectorAll(".feedback input[type='radio']").forEach(function(radio) {
			radio.addEventListener("change", function() {
				if (this.value === "table") {
					displayFeedbackTable();
				} else if (this.value === "piechart") {
					displayFeedbackPieChart();
				} else if (this.value === "bargraph") {
					displayFeedbackBarGraph();
				}
			});
		});

		// Display feedback as a table by default
		displayFeedbackTable();
	</script>
</body>
</html>
